<script>
    // zepto js的库  适合现代化浏览器的小巧的库   使用的api大部分和jquery类似   属于模块化定制  默认这个文件中包含5个模块
    // 如果需要引入别的功能 则需要引入对应的模块
    // $ zepto 没有解决冲突的方法  jquery有  noCaflict()

    $('#box').css({
        width: 200,
        height: 200,
        backgroundColor: "green"
    });

    $('#box').on("tap", function() {
        console.log(123);

        $('#box').animate({
            width: 400,
            height: 300,
            backgroundColor: "blue"
        }, 2000);
    })



    $('section').eq(0).on('tap', function() {
        $(this).fadeOut(2000);
    });
</script>
